<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter City Name">
            <button onclick="getWeather()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        
        <div class="weather-result">
            <h2 id="city-name"></h2>
            <div class="weather-info-row">
                <p><i class="fa-solid fa-temperature-half"></i> <span id="temperature"></span></p>
                <p><i class="fa-solid fa-droplet"></i> <span id="humidity"></span></p>
            </div>
            <p><i class="fa-solid fa-clouds-sun"></i> <span id="description"></span></p>
        </div>
        
        
    </div>

    <script src="https://kit.fontawesome.com/0556b0a6af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
